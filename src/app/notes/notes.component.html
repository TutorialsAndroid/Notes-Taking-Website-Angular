<div class="container">
    <h1>Awesome Notes</h1>
    
    <!-- Note Form -->
    <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="note-form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Content</mat-label>
        <textarea matInput formControlName="content"></textarea>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">
          {{ editing ? 'Update Note' : 'Add Note' }}
        </button>
        <button mat-raised-button color="warn" type="button" (click)="resetForm()" *ngIf="editing">
          Cancel
        </button>
      </div>
    </form>
  
    <!-- Notes List -->
    <div class="notes-list">
      <mat-card *ngFor="let note of notes" class="note-card">
        <mat-card-header>
          <mat-card-title>{{ note.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ note.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="editNote(note)">Edit</button>
          <button mat-button color="warn" (click)="deleteNote(note.id!)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
